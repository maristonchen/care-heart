		<script type="text/javascript">
			// layui方法
			layui.use(['form', 'tree', 'table', 'laytpl', 'layer', 'layedit', 'laydate'], function() {

				// 操作对象
				var table = layui.table,
					layer = layui.layer,
					form = layui.form,
					layedit = layui.layedit,
					laydate = layui.laydate,
					$ = layui.jquery;

				//日期
				laydate.render({
					elem: '#dateControl'
				});
				// 表格渲染
				var tableIns = table.render({
					elem: '#dateTable' //指定原始表格元素选择器（推荐id选择器）
						,
					height: 320 //容器高度
						,
					skin: 'row' //行边框风格
						,
					even: true //开启隔行背景
						,

					cols: [
						[ //标题栏
							{
								type: 'numbers',
								title: '序号',
								width: 80,
								rowspan: 2,
								fixed: 'left'
							} //rowspan即纵向跨越的单元格数, {type:'numbers'} //显示序列号
							, {
								align: 'center',
								title: '联系人',
								width: 80,
								colspan: 2
							}, {
								align: 'center',
								title: '发布时间内容',
								colspan: 7
							} //colspan即横跨的单元格数，这种情况下不用设置field和width
							, {
								fixed: 'right',
								title: '操作',
								width: 250,
								align: 'center',
								toolbar: '#barOption',
								unresize: true,
								rowspan: 2
							} //这里的toolbar值是模板元素的选择器
						],

						[ //标题栏

							{
								type: 'checkbox'
							}, {
								field: 'id',
								title: 'ID',
								width: 80,
								unresize: true,
								sort: true
							}, {
								field: 'user_name',
								title: '用户名',
								width: 120
							}, {
								field: 'publish_time',
								title: '发布时间',
								width: 180
							}, {
								field: 'publish_content',
								title: '发布内容',
								event: 'setSign',
								width: 180
							}, {
								field: 'create_time',
								title: '创建时间',
								width: 180
							}, {
								field: 'if_pass',
								title: '是否通过',
								width: 70
							}, {
								field: 'sex',
								title: '性别',
								width: 85,
								templet: '#switchTpl',
								unresize: true
							} //模板就是可以让你自由自显示自己想要的内容
							, {
								field: 'lock',
								title: '是否锁定',
								width: 110,
								templet: '#checkboxTpl',
								unresize: true
							}

						]
					],
					id: 'dataCheck',
					url: 'http://120.25.221.94/test/query',
					method: 'get',
					where: { //传递给后台的参数
						//page:1,
						//pageSize:2,
						templateDateMin: "",
						templateDateMax: ""
					},
					request: {
						pageName: 'page' //页码的参数名称，默认：page
							,
						limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					response: {
						statusName: 'code' //数据状态的字段名称，默认：code
							,
						statusCode: 200 //成功的状态码，默认：0
							,
						msgName: 'msg' //状态信息的字段名称，默认：msg
							,
						countName: 'total' //数据总数的字段名称，默认：count
							,
						dataName: 'data' //数据列表的字段名称，默认：data
					},
					page: true,
					limits: [2, 3, 4, 10, 20],
					limit: 2 //默认采用2
						,
					loading: true,
					done: function(res, curr, count) {
						//如果是异步请求数据方式，res即为你接口返回的信息。
						//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
						console.log(res);

						//得到当前页码
						console.log(curr);

						//得到数据总量
						console.log(count);
					}
				});

				//监听工具条
				table.on('tool(demo)', function(obj) {
					var data = obj.data;
					if(obj.event === 'detail') {
						layer.msg('ID：' + data.id + ' 的查看操作');
					} else if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if(obj.event === 'edit') {
						//layer.alert('编辑行：<br>'+ JSON.stringify(data))
						var item = JSON.stringify(data);
						var editDemo = document.getElementById('editDemo');
						var getTpl = editDemo.innerHTML;
						console.log(getTpl);
						laytpl(getTpl).render(data, function(html) {
							//							console.log(html);
							//自定页
							layer.open({
								type: 1,
								skin: 'layui-layer-demo', //样式类名
								closeBtn: 1, //不显示关闭按钮0
								area: ['600px', '500px'], //大小
								anim: 2,
								shadeClose: true, //开启遮罩关闭
								content: html,
								cancel: function() {
									layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', {
										time: 5000,
										icon: 6
									});

								}
							});
							form.render();
							renderHandler();
						});

					} else if(obj.event === 'setSign') {
						layer.prompt({
							formType: 2,
							title: '修改 ID 为 [' + data.id + '] 的用户签名',
							value: data.publish_content
						}, function(value, index) {
							layer.close(index);

							//这里一般是发送修改的Ajax请求

							//同步更新表格和缓存对应的值
							obj.update({
								publish_content: value
							});
						});
					}
				});

				// 获取选中行
				table.on('checkbox(demo)', function(obj) {
					console.log(obj.checked); //当前是否选中状态
					console.log(obj.data); //选中行的相关数据
					console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
				});

				//批量删除
				$('#btn-delete-all').click(function() {
					var checkStatus = table.checkStatus('dataCheck'); //dataCheck即为基础参数id对应的值
					console.log(checkStatus.data) //获取选中行的数据
					console.log(checkStatus.data.length) //获取选中行数量，可作为是否有选中行的条件
					console.log(checkStatus.isAll) //表格是否全选
				});
				
				//新增
				$('#btn-add-article').click(function() {
					var data = {user_name:''};
					var editDemo = document.getElementById('editDemo');
						var getTpl = editDemo.innerHTML;
						laytpl(getTpl).render(data, function(html) {
							//							console.log(html);
							//自定页
							layer.open({
								type: 1,
								skin: 'layui-layer-demo', //样式类名
								closeBtn: 1, //不显示关闭按钮0
								area: ['600px', '500px'], //大小
								anim: 2,
								shadeClose: true, //开启遮罩关闭
								content: html,
								cancel: function() {
									layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', {
										time: 5000,
										icon: 6
									});

								}
							});
							form.render();
							renderHandler();
						});
					
				});
				
				// 树        更多操作请查看 http://www.layui.com/demo/tree.html
				layui.tree({
					elem: '#tree' //传入元素选择器
						,
					click: function(item) { //点击节点回调
						layer.msg('当前节名称：' + item.name);
						// 加载中...
						var loadIndex = layer.load(2, {
							shade: false
						});
						// 关闭加载
						layer.close(loadIndex);
						// 刷新表格
						tableIns.reload();
					},
					nodes: [{ //节点
						name: '父节点1',
						children: [{
							name: '子节点11',
							children: [{
								name: '子节点111'
							}]
						}, {
							name: '子节点12'
						}]
					}, {
						name: '父节点2',
						children: [{
							name: '子节点21',
							children: [{
								name: '子节点211纷纷就爱我就覅偶而安静佛尔'
							}]
						}]
					}]
				});

				function renderHandler() {
					//监听提交
					form.on('submit(submitBtn)', function(data) {
						layer.alert(JSON.stringify(data.field), {
							title: '最终的提交信息'
						})
						return false;
					});

					//日期
					laydate.render({
						elem: '#date'
					});
					laydate.render({
						elem: '#date1'
					});

					//创建一个编辑器
					var editIndex = layedit.build('LAY_demo_editor');

					//自定义验证规则
					form.verify({
						title: function(value) {
							if(value.length < 5) {
								return '标题至少得5个字符啊';
							}
						},
						pass: [/(.+){6,12}$/, '密码必须6到12位'],
						content: function(value) {
							layedit.sync(editIndex);
						}
					});

					//监听指定开关
					form.on('switch(switchTest)', function(data) {
						layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
							offset: '6px'
						});
						layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
					});

				}

				//日期范围
				laydate.render({
					elem: '#test6',
					range: true
				});

				//年范围
				laydate.render({
					elem: '#test7',
					type: 'year',
					range: true
				});

				//年月范围
				laydate.render({
					elem: '#test8',
					type: 'month',
					range: true
				});

				//时间范围
				laydate.render({
					elem: '#test9',
					type: 'time',
					range: true
				});

				//日期时间范围
				laydate.render({
					elem: '#test10',
					type: 'datetime',
					range: true
				});

			});
		</script>
		<script type="text/html" id="switchTpl">

		<script type="text/html" id="barOption">
